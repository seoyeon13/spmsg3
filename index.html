<body>
  <img src="img/w1.png" class="w-layer2">

  <div id="ans1">인증번호를 입력하세요

  	<div class="msg">[Web발신]<br>亼팸문ｽﾄ 전체 삭スㅔ<br>문의 08012341234</div>

<script>
let spamInterval; // spamInterval을 전역 변수로 선언
let trueInterval; // trueInterval을 전역 변수로 선언

// 초기화 및 단계 진행
document.getElementById("ne1").addEventListener("click", () => {
  closePopup(1);
  spamInterval && clearInterval(spamInterval); // 이전 interval 제거
  spamInterval = setInterval(createSpam, 800); // 간격 조정
  showNextStep(2);
});

document.getElementById("ne2").addEventListener("click", () => {
  closePopup(2);
  spamInterval && clearInterval(spamInterval); // 이전 interval 제거
  spamInterval = setInterval(createSpam, 400); // 간격 조정
  showNextStep(3);
});

// #ans1 인증번호 확인
document.getElementById("bu1").onclick = function () {
  const userInput = Number(document.getElementById("inputNumber").value); // 입력값 가져오기
  const correctNumber = 391664;

  if (userInput === correctNumber) {
    showCorrectPopup(1);
  } else {
    alert("인증번호가 일치하지 않습니다.");
  }
};

// #ans2 날짜 확인
bu2.onclick = function () {
  const userDate = document.getElementById("inputDate").value;
  const correctDate = "2025-01-09";

  if (userDate === correctDate) {
    showCorrectPopup(2);
  } else {
    alert("날짜가 일치하지 않습니다.");
  }
}

// #ans3 이메일 확인
bu3.onclick = function() {
  const userEmail = document.getElementById("inputEmail").value;
  const correctEmail = "hamnburger@gmail.com";

  if (userEmail === correctEmail) {
    showCorrectPopup(3);

    setTimeout(() => {
      closePopup(3);
      clearScreen(); // CLEAR 화면 표시
    }, 3000);
  } else {
    alert("이메일 주소가 일치하지 않습니다.");
  }
}
function clearScreen() {
  if (spamInterval) clearInterval(spamInterval); // spamInterval 멈춤
  if (trueInterval) clearInterval(trueInterval); // trueInterval 멈춤
  document.body.innerHTML = ""; // 화면 초기화
  document.body.style.backgroundColor = "white";

  // CLEAR 메시지 표시
  const clearMessage = document.createElement("div");
  clearMessage.textContent = "CLEAR!";
  clearMessage.style.position = "fixed";
  clearMessage.style.top = "50%";
  clearMessage.style.left = "50%";
  clearMessage.style.transform = "translate(-50%, -50%)";
  clearMessage.style.fontSize = "5rem";
  clearMessage.style.fontWeight = "bold";
  clearMessage.style.color = "black";
  document.body.appendChild(clearMessage);
}

// 단계별 팝업 표시
function showCorrectPopup(step) {
  document.getElementById(`popupOverlay${step}`).style.display = "block";
  document.getElementById(`popupCorrect${step}`).style.display = "block";
}

// 단계별 팝업 닫기
function closePopup(step) {
  document.getElementById(`popupOverlay${step}`).style.display = "none";
  document.getElementById(`popupCorrect${step}`).style.display = "none";
}

// 다음 단계 표시
function showNextStep(nextStep) {
  document.getElementById(`ans${nextStep}`).style.display = "block";
  document.getElementById(`ans${nextStep - 1}`).style.display = "none";
}

// spamInterval에서 생성되는 함수

    `[국제발신]<br>저 한국에 여행갈건데,한국에 대해잘몰라요.친구가 당신이한국에서 도와준다는데맞나요? L̇IṆE̮: <a href="spam3.html" target='_blank'>hfdd3</a> 추가해서회신부탁드려요`,

// 초기화 - 첫 번째 단계 시작

fst.onclick = function () {
  fst.style.display = "none";
  ans1.style.display = "block";
  spamInterval = setInterval(createSpam, 1500); // 초기 간격

  const trueMessages = [
    `[NICE ID]인증번호 [391664]를 입력해주세요. 사칭/전화사기에 주의하세요.`,
    `서연님 예약일은 2025년 1월 9일입니다. 잊지마시고 내원해주세요^^.<br>-박치과의원-`,
    `안녕하세요 횜버거인쇄소입니다. hamnburger@gmail.com으로 파일 보내주시면 확인 후 인쇄 도와드리겠습니다.`,
  ];

  // trueInterval 전역 변수에 초기화
  trueInterval = setInterval(() => {
    const randMessage = trueMessages[Math.floor(Math.random() * trueMessages.length)];
    const randomX = Math.random() * (window.innerWidth - 100); // 화면 너비 범위 내

    trueElement.innerHTML = randMessage;

    setTimeout(() => {
      trueElement.remove();
    }, 7000);
  }, 8000); // trueInterval 생성
};

const w2 = document.querySelector('.w-2');
const wLayer = document.querySelector('.w-layer');

// 움직임 범위 설정
const movementRange = 30; // 최대 이동 범위

window.addEventListener('mousemove', (e) => {
  // .w-layer의 위치와 크기 가져오기
  const layerRect = wLayer.getBoundingClientRect();
  const layerWidth = layerRect.width;
  const layerHeight = layerRect.height;

  // 화면 크기 기준으로 마우스 위치 비율 계산
  const mouseX = e.clientX; // 화면 내 마우스 X 좌표
  const mouseY = e.clientY; // 화면 내 마우스 Y 좌표
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;

  const xRatio = mouseX / windowWidth; // 0 ~ 1
  const yRatio = mouseY / windowHeight; // 0 ~ 1

  // 움직임 계산 (layerRect를 기준으로 상대적으로 이동)
  const xMove = (xRatio - 0.5) * movementRange; // -15px ~ +15px
  const yMove = (yRatio - 0.5) * movementRange;

  // w2를 이동시킬 때 .w-layer 안에서 위치 설정
  w2.style.transform = `translate(${xMove - 170}px, ${yMove}px)`;
});
